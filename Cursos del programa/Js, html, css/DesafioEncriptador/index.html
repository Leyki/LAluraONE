    <h1>Encrimesptaidoberr</h1>
    <div>
      <p id="description">Escribe o un pega un texto para encriptarlo o desencriptarlo. Los acentos no se tomar√°n en cuenta (todo)</p>

    <div class="middle">
      <div class="crypt-box" id="left">
        <p class="crypt-box-name">Desencriptado</p>

        <img src="images/arrow-p.svg" id="arrow-bot" width="40px" height="40px">
      </div>
      <div class="crypt-box" id="right">
        <p class="crypt-box-name">Encriptado</p>
        <textarea class="crypt-text-input" id="encrypted-text-input" rows="14" cols="70"
          placeholder="Texto a desencriptar" id="name"></textarea>

          <button id="decrypt-copy"><img src="images/cat-photocopier.gif" alt="Copiar" width="40" height="40">
