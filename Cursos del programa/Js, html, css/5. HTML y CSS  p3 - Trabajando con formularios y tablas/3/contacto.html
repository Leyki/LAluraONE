<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="header-caja">
        <h1><img src="imagenes/logo.png"></h1>
        <nav>
          <ul class="navegacion">
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombre-apellido">Nombre y Apellido</label>
        <input type="text" class="input-padron" id="nombre-apellido">
        <label for="correo-electronico">Correo Electrónico</label>
        <input type="text" class="input-padron" id="correo-electronico">
        <label for="telefono">Teléfono</label>
        <input type="text" class="input-padron" id="telefono">
        <input type="submit" value="Enviar Formulario" id="submit">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" cols="50" rows="8"></textarea>
        <div>
          <p class="test" id="test">¿Cómo le gustaría que lo contactemos?</p>
          <label for="radio-email" name="contacto">
            <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
          <label for="radio-teléfono">
            <input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
          <label for="radio-whatsapp">
            <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">whatsapp</label>
        </div>
        <div>
          <p>¿En cuál horario prefiere ser atendido?</p>
          <select class="seleccion">
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </div>
        <label>
          <input type="checkbox" class="checkbox">¿Le gustaría recibir novedades de la Barbería Alura?</label>
      </form>
    </main>
  </body>
  <footer>
    <img src="imagenes/logo-blanco.png">
    <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
  </footer>
</html>
